general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot # Mengambil gambar layar saat ini
    color = rgba(11, 18, 32, 1.0) # Warna Navy dasar
    blur_passes = 3 # Memberikan efek blur estetik
    blur_size = 7
}

# Jam Besar di Tengah
label {
    monitor =
    text = $TIME
    color = rgba(229, 231, 235, 1.0)
    font_size = 80
    font_family = Inter Bold
    position = 0, 150
    halign = center
    valign = center
}

# Input Password Minimalis (Underline Style)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.5
    dots_center = true
    outer_color = rgba(56, 189, 248, 1.0) # Blue Accent
    inner_color = rgba(18, 26, 47, 0.8) # Row Color kita
    font_color = rgb(229, 231, 235)
    fade_on_empty = true
    placeholder_text = <span foreground="##94a3b8">Masukan Password...</span>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# Pesan Kecil di Bawah
label {
    monitor =
    text = Locked for Security
    color = rgba(148, 163, 184, 0.8)
    font_size = 10
    font_family = Inter
    position = 0, -100
    halign = center
    valign = center
}