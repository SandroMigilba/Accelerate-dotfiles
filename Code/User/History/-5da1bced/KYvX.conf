background {
    monitor =
    path = /home/user/Pictures/wallpaper.png   # Ganti ke path wallpaper Anda
    blur_passes = 2
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    outer_color = rgb(56, 189, 248) # Warna biru accent
    inner_color = rgb(11, 18, 32)   # Warna bg dark navy kita
    font_color = rgb(229, 231, 235)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(229, 231, 235, 1.0)
    font_size = 64
    font_family = Inter Bold
    position = 0, 80
    halign = center
    valign = center
}