general {
    lock_cmd = pidof hyprlock || hyprlock       # Perintah untuk mengunci
    before_sleep_cmd = loginctl lock-session    # Kunci sebelum laptop sleep/hibernate
    after_sleep_cmd = hyprctl dispatch dpms on  # Nyalakan layar setelah bangun
}

# 1. Kecilkan kecerahan layar (setelah 4 menit)
listener {
    timeout = 240                                
    on-timeout = brightnessctl set 10%          # Redupkan ke 10%
    on-resume = brightnessctl set 100%          # Kembalikan ke 100%
}

# 2. Kunci layar (setelah 5 menit / 300 detik)
listener {
    timeout = 300                                
    on-timeout = loginctl lock-session          # Panggil hyprlock
}

# 3. Matikan layar total (setelah 10 menit)
listener {
    timeout = 600                                
    on-timeout = hyprctl dispatch dpms off       # Layar mati (Power Save)
    on-resume = hyprctl dispatch dpms on         # Layar nyala saat mouse gerak
}