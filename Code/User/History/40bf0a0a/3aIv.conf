general {
    lock_cmd = pidof hyprlock || hyprlock       
    # Simpan brightness asli sebelum laptop benar-benar sleep
    before_sleep_cmd = loginctl lock-session && brightnessctl -s 
    # Kembalikan brightness asli setelah bangun
    after_sleep_cmd = hyprctl dispatch dpms on && brightnessctl -r
}

# 1. Redupkan layar saat idle (Hemat Baterai)
listener {
    timeout = 240                                
    # Simpan nilai saat ini, lalu turunkan ke 10%
    on-timeout = brightnessctl -s set 10%          
    # Kembalikan ke nilai sebelum redup (bukan paksa 100%)
    on-resume = brightnessctl -r                  
}

# 2. Kunci layar
listener {
    timeout = 300                                
    on-timeout = loginctl lock-session          
}

# 3. Matikan layar total
listener {
    timeout = 600                                
    on-timeout = hyprctl dispatch dpms off       
    on-resume = hyprctl dispatch dpms on         
}