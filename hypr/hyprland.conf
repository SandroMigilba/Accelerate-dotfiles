#########################################################################################
# HYPRLAND CONFIG
#########################################################################################

################
### MONITORS ###
################
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun --allow-images --prompt "Cari Aplikasi..."

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = swww-daemon && swww init
exec-once = hyprctl setcursor Breeze_Light 24
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = dunst

env = XCURSOR_THEME,Breeze_Light
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(ffffff90) rgba(ffffff90) 0deg
    col.inactive_border = rgba(545c8760)

    allow_tearing = false
    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true
}

decoration {
    rounding = 35
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 20
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        noise = 0.01
        ignore_opacity = true # Penting agar blur tetap ada meski background transparan
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsOut,    1,     3,     md3_decel, popin 80%
    animation = windowsIn,     1,     6,     myBezier, slide bottom  
    animation = windowsMove,   1,     5,     default               
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = layers,        1,     3.81,  easeOutQuint
    animation = workspaces,    1,     6,     fluent_decel, slide 
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, L, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, B, exec, ~/wifi-menu.sh
bind = $mainMod, SPACE, exec, $menu
bind = SUPER, W, exec, python3 ~/.config/hypr/scripts/choose-wallpaper.py
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, F, exec, asusctl profile -n && notify-send "ASUS Profile" "$(asusctl profile -p)"

# Screenshot
bind = $mainMod, S, exec, hyprshot -m region
bind = $mainMod, Print, exec, hyprshot -m window
bind = control, Print, exec, hyprshot -m output

# Focus & Workspaces
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -e -h string:x-canonical-private-synchronous:volume -h "int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')" -t 800 "Volume"
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -e -h string:x-canonical-private-synchronous:volume -h "int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}')" -t 800 "Volume"
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+ && notify-send -e -h string:x-canonical-private-synchronous:brightness -h "int:value:$(brightnessctl i | grep -oP '\d+(?=%)')" -t 800 "Brightness"
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && notify-send -e -h string:x-canonical-private-synchronous:brightness -h "int:value:$(brightnessctl i | grep -oP '\d+(?=%)')" -t 800 "Brightness"

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrulev2 = opacity 0.5 0.5, class:^(kitty)$
windowrulev2 = float, class:^(python3)$
windowrulev2 = center, class:^(python3)$
windowrulev2 = size 400 600, class:^(python3)$
windowrulev2 = float, class:^(wofi)$
windowrulev2 = center, class:^(wofi)$
windowrulev2 = stayfocused, class:^(wofi)$

##############################
###       LAYER RULES      ###
##############################
windowrulev2 = noshadow, class:^(wofi)$

layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar

layerrule = blur, wofi
layerrule = ignorealpha 0.5, wofi

layerrule = blur, logout_dialog
layerrule = ignorealpha 0.5, logout_dialog

layerrule = blur, notifications
layerrule = blur, dunst
layerrule = ignorealpha 0.06, notifications
layerrule = ignorealpha 0.06, dunst
